[[plugins]]
repo = 'deoplete-plugins/deoplete-clang'
hook_add = '''
source ~/.config/nvim/plugins/opt/deoplete-clang.vim
'''
on_ft = ['c', 'cpp', 'cmake']
depends = ['deoplete.nvim']

